<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire connexion accessible</title>
    <meta name="description" content="Formulaire de connexion accessible pour un site web.">
    <link rel="stylesheet" href="formulaireconnexion.css">
    <link rel="icon" type="image/png" href="image/zozor_classe.png"/>
</head>

<body>

<header>
    <a href="Accueil.html">
        <img src="image/zozor_classe.webp" alt="Logo de la page" aria-label="Revenir au menu"/>
    </a>
</header>

<main>
    <form action="Accueil.html" method="post">
        <p class="legend"><span class="required">*</span> champs obligatoires.</p>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required autofocus autocomplete="xyz@exemple.com">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe <span class="required">*</span>:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Se connecter</button>
    </form>
</main>



<footer>
    <nav>
        <ul>
            <li><a href="FooterFiles/mentions_legales.html">Mentions légales</a></li>
            <li><a href="FooterFiles/plan_site.html">Carte du site web</a></li>
            <li><a href="FooterFiles/contact.html">Informations de contact</a></li>
            <li><a href="FooterFiles/identification_entreprise.html">Politique de confidentialité</a></li>
            <li><a href="FooterFiles/telechargement_documents.html">Respect de la vie privée</a></li>
        </ul>
    </nav>
</footer>

</body>
</html>
